<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Esta página destina-se à iteração com o usuário que queira ter uma lista de compras virtual organizada.">
    <meta name="keywords" content="Lista de compras,lista com flag,tag formulário,lista super.">
    <meta name="author" content="Daniel Lopes Bemfica">
    <title>Lista de Compras</title>
</head>

<body>
    <section class="container">
        <header class="titulo">
            <h1>Lista de compras</h1>

                    <h2>Produtos Gerais</h2>

                            <br>

                            <br>
                            <input type="checkbox" id="p6" name="prod6" value="biscoitos sortidos">

                            <br>
                            <input type="checkbox" id="p7" name="prod7" value="bolacha dagua">

                            <input type="checkbox" id="p9" name="prod9" value="cafe">
                            <label for="p9">Café</label>
                            <br>
                            <input type="checkbox" id="p10" name="prod10" value="coco ralado">
                            <label for="p10">Côco Ralado</label>
                            <br>
                            <input type="checkbox" id="p11" name="prod11" value="cominho">
                            <label for="p11">Cominho</label>
                            <br>
                            <input type="checkbox" id="p12" name="prod12" value="leite desnatado">
                            <label for="p12">Leite Desnatado</label>
                            <br>
                            <input type="checkbox" id="p13" name="prod13" value="leite integral">
                            <label for="p13">Leite Integral</label>
                            <br>
                            <input type="checkbox" id="p14" name="prod14" value="pao integral">
                            <label for="p14">Pão Integral</label>
                            <br>
                        </form>
                    </section>
                    <aside class="botoes">
                        <button class="btn">
                            <a href="#bazar">
                                Bazar
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#limpeza">
                                Limpeza
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#horti">
                                Horti
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#acougue">
                                Açougue
                            </a>
                        </button>
                    </aside>
                </section>
            </section>
            <section id="bazar">
                <div class="title-secao">
                    <h2>Bazar</h2>
                </div>
                <section class="folha">
                    <section class="formulario">
                        <form>
                            <input type="checkbox" id="p13" name="prod13" value="quador">
                            <label for="p13">Quador</label>
                            <br>
                            <input type="checkbox" id="p14" name="prod14" value="cadeira-de-praia">

                        <button class="btn">

                                Limpeza
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#horti">
                                Horti
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#acougue">
                                Açougue
                            </a>
                        </button>
                    </aside>
                </section>
            </section>

                    <h2>Limpeza</h2>
                </div>

                            <br>
                            <input type="checkbox" id="p20" name="prod20" value="detergente">

                            <br>
                            <input type="checkbox" id="p21" name="prod21" value="detergente de louca">
                            <label for="p21">Detergente de Louça</label>
                            <br>
                            <input type="checkbox" id="p22" name="prod22" value="desengordurante">
                            <label for="p22">Desengordurante</label>
                            <br>
                            <input type="checkbox" id="p23" name="prod23" value="sabonete">
                            <label for="p23">Sabonete</label>
                            <br>
                            <input type="checkbox" id="p24" name="prod24" value="sabonete liquido">
                            <label for="p24">Sabonete Líquido</label>
                            <br>
                        </form>
                    </section>
                    <aside class="botoes">
                        <button class="btn">
                            <a href="#bazar">
                                Bazar
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#horti">
                                Horti
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#acougue">
                                Açougue
                            </a>
                        </button>
                        <button class="btn">
                            <a href="#geral">
                                Geral
                            </a>
                        </button>
                    </aside>
                </section>
            </section>
        </main>
    </section>
</body>

</html>
